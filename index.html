<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chocobo World in JS</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- <h1>Twitch world</h1> -->
  <div class="player_container">
    <h2>Player stats: </h2>
    <p>level :  <span data-stats="level" id="level"></span></p>
    <p>hp :     <span data-stats="hp" id="hp"></span></p>
    <p>atk :    <span data-stats="atk" id="atk"></span></p>
    <p>def :    <span data-stats="def" id="def"></span></p>

  </div>

  <section class="modal">
    <div class="square" data-index="0" data-free="true"></div>
    <div class="square" data-index="1" data-free="true"></div>
    <div class="square" data-index="2" data-free="true"></div>
    <br>
    <div class="square" data-index="3" data-free="true"></div>
    <div class="square" data-index="4" data-free="true"></div>
    <div class="square" data-index="5" data-free="true"></div>
    <br>
    <div class="square" data-index="6" data-free="true"></div>
    <div class="square" data-index="7" data-free="true"></div>
    <div class="square" data-index="8" data-free="true"></div>
  </section>

  <!-- <canvas></canvas> -->
  <script src="js/p5.min.js"></script>
  <script src="js/script.js"></script>
  <!-- <script src="js/testing.js"></script> -->

</body>
</html>
